<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Picks</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div id="header">

            <img src="icons/watchlist_ic.png" alt="WatchList" id="watchlist_btn">
            <h1>Price Picks</h1>
            <img src="icons/profile_ic.png" alt="Profile" class="profile">
        </div>
        
        <section id ="search_sec" >

            <div id="flight_details">

                <div id="from">
                    <label for="from_place">Origin City</label>
                    <br>

                    <input type="text" id="from_place" list="airport_suggestions" placeholder="Departure" required>
                    <datalist id ="airport_suggestions" placeholder="Departure" required></datalist>
                </div>

                <div id="to">
                    <label for="to_place">Destination City</label>
                    <br>

                    <input type="text" id="to_place" list="airport_suggestions" placeholder="Arrival" required>
                </div>
                
                <div id="date">
                    <label for="from_date">Date</label>
                    <br>
                    <input type="date" id="from_date" required>
                </div>
            </div>

            <button id="search_btn">Find</button>
            
            <div id="sort" class="hidden">

                    <label for="sort_options">Sort</label>

                    <br>

                    <select id="sort_select">
                        <option value="price_low">Cheapest First</option>
                        <option value="price_high">Most Expensive First</option>
                        <option value="duration">Shortest Duration</option>
                    </select>
            </div>
        </section>
    </header>

    <div id="results" class="hidden"></div>
    <div id="no_results" class = "hidden">
        <img src="icons/cross_ic.png" alt="Cross" class="cross">
        No Results Found
        <button id="no_results_btn">Close</button>
    </div>

    <section id="watchlist_sec" class="hidden">

        <div id="watchlist_header">
            
            <img src="icons/back_ic.png" alt="Back" id="back_btn">

            <h2>My Watchlist</h2>

            <img src="icons/profile_ic.png" alt="Profile" class="profile">
        </div>

        <div id="my_flights">

        </div>
        <div id="no_watchlisted_flights" class = "hidden" >
        <img src="icons/cross_ic.png" alt="Cross" class="cross">
        No Watchlisted Flights
        <button id="no_watchlisted_flights_btn">Close</button>
    </div>

    </section>

    <div id="modal_backdrop" class="modal-backdrop hidden"></div>
    <script type ="module" src="script.js"></script>
</body>
</html>
