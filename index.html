<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Picks</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div id="header">

            <img src="" alt="WatchList" id="watchlist_btn">
            <h1>Price Picks</h1>
            <img src="" alt="Profile" class="profile">
        </div>
        
        <section id ="search_sec" >

            <div id="flight_details">

                <div id="from">
                    <label for="from_place">Origin City</label>
                    <br>

                    <input type="text" id="from_place" list="airport_suggestions" placeholder="Departure" required>
                    <datalist id ="airport_suggestions" placeholder="Departure" required></datalist>
                </div>

                <div id="to">
                    <label for="to_place">Destination City</label>
                    <br>

                    <input type="text" id="to_place" list="airport_suggestions" placeholder="Arrival" required>
                </div>
                
                <div id="date">
                    <label for="from_date">Date</label>
                    <br>
                    <input type="date" id="from_date" required>
                </div>
            </div>
            
            <button id="search_btn">Find</button>
        </section>
    </header>

    <div id="results" class="hidden">

    </div>

    <section id="watchlist_sec" class="hidden">

        <div id="watchlist_header">
            
            <img src="" alt="Back" id="back_btn">

            <h2>My Watchlist</h2>

            <img src="" alt="Profile" class="profile">
        </div>

        <div id="my_flights">

        </div>
    </section>


    <script type ="module" src="script.js"></script>
</body>
</html>
