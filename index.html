<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Picks</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div id="header">

            <img src="" alt="WatchList" id="watchlist_btn">
            <h1>Price Picks</h1>
            <img src="" alt="Profile" class="profile">
        </div>
        
        <section id ="search_sec" >

            <div id="flight_details">

                <div id="from">
                    <label for="from_place">Origin City</label>
                    <br>
                    <input type="text" id ="from_place" placeholder="Departure" required>
                </div>

                <div id="to">
                    <label for="to_place">Destination City</label>
                    <br>
                    <input type="text" id ="to_place" placeholder="Arrival" required>
                </div>
                
                <div id="date">
                    <label for="from_date">Date</label>
                    <br>
                    <input type="date" id="from_date" required>
                </div>
            </div>
            
            <button id="search_btn">Find</button>
        </section>
    </header>

    <div id="results" class="hidden">

        <div class="result">

            <img src="sample_logo.webp" alt="Airline" class="airline_logo">

            <div class="departure">
                <p class="departure_time">10:30</p>
                <p class="departure_airport">BHO</p>
            </div>

            <div class="inbetween">
                <p class="flight_length">1hr 30min</p>
                <img src="arrow_icon.png" alt="Arrow_Icon" class="inbetween_icon" height="30px" width="120px">
                <p class="flight_type"> Direct</p>
            </div>

            <div class="arrival">
                <p class="arrival_time">12:00</p>
                <p class="arrival_airport">PNQ</p>
            </div>

            <div class="price">

                <p class="lowest_price">Rs. 4307</p>

                <button class="pick">Pick</button>
            </div>
        </div>
    </div>

    <section id="watchlist_sec" class="hidden">

        <h2>My Watchlist</h2>

        <img src="" alt="Back" id="back_btn">

        <img src="" alt="Profile" class="profile">

        <div id="my_flights">

        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
